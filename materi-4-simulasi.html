<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 4: The Final Boss (20 Rounds)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Plus+Jakarta+Sans:wght@400;600;800&family=Lora:ital,wght@0,600;1,500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg: #020617; 
            --panel: #0F172A;
            --border: #1E293B;
            --text-main: #E2E8F0;
            --text-muted: #94A3B8;
            --gold: #F59E0B;
            --gold-glow: rgba(245, 158, 11, 0.4);
            --red: #EF4444;
            --green: #10B981;
            --font-tech: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
        }

        /* ================= FX LAYERS ================= */
        .fx-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 90; opacity: 0; transition: opacity 0.1s;
        }
        #damageOverlay {
            background: radial-gradient(circle, transparent 50%, rgba(239, 68, 68, 0.6) 100%);
            box-shadow: inset 0 0 100px rgba(239, 68, 68, 0.8);
        }
        #healOverlay {
            background: radial-gradient(circle, transparent 50%, rgba(16, 185, 129, 0.4) 100%);
            box-shadow: inset 0 0 100px rgba(16, 185, 129, 0.6);
        }
        .trigger-damage { animation: flashRed 0.5s ease-out; }
        .trigger-heal { animation: flashGreen 0.5s ease-out; }

        @keyframes flashRed { 0% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0; transform: scale(1); } }
        @keyframes flashGreen { 0% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0; transform: scale(1); } }

        /* ================= INTRO ================= */
        .screen-intro {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
            z-index: 100; transition: opacity 0.5s;
        }
        .intro-title {
            font-size: 4rem; font-weight: 800; text-transform: uppercase; margin: 0;
            background: linear-gradient(to bottom, #FFF, #94A3B8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .start-btn {
            margin-top: 40px; background: var(--gold); color: black; border: none;
            padding: 20px 50px; font-size: 1.2rem; font-weight: 800; font-family: var(--font-tech);
            cursor: pointer; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: 0.2s; box-shadow: 0 0 30px var(--gold-glow);
        }
        .start-btn:hover { transform: scale(1.05); background: #fff; }

        /* ================= BATTLE HUD ================= */
        .screen-battle {
            display: none; grid-template-rows: 80px 1fr 80px; height: 100vh; opacity: 0; transition: opacity 1s;
        }

        /* TOP BAR */
        .hud-top {
            background: #020617; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
        }
        .boss-hp-container {
            width: 300px; height: 10px; background: #334155; border-radius: 5px; overflow: hidden; position: relative;
        }
        .boss-hp-bar {
            width: 100%; height: 100%; background: var(--gold); transition: width 0.5s; box-shadow: 0 0 10px var(--gold);
        }
        .timer { font-family: var(--font-tech); font-size: 1.5rem; font-weight: bold; color: #EF4444; }

        /* ================= BOSS SPRITE (UPDATED FOR 619x337) ================= */
        .boss-frame {
            width: 100px;
            height: 100%;
            display: flex; justify-content: center; align-items: center;
            overflow: visible; 
            z-index: 10;
        }

        .boss-scaler {
            /* 1. MATH: 619px width / 4 frames = 154.75px per frame */
            width: 155.75px; 
            height: 337px;
            
            /* 2. SCALE: Increase this number to make him bigger */
            /* 0.25 = Tiny */
            /* 0.5  = Medium */
            /* 0.8  = HUGE */
            transform: scale(0.55); 
            
            transform-origin: center center;
            
            /* Optional: Move him down a bit if he hits the top edge */
            margin-top: 20px; 
        }
        
        #bossEntity {
            width: 154.75px; 
            height: 337px;
            
            /* PATH: Make sure this matches your folder structure */
            background-image: url("image/boss_idle.png"); 
            
            /* 3. SIZE: The total size of your new image file */
            background-size: 610px 300px; 
            background-repeat: no-repeat;
            
            /* 4. ANIMATION: Steps(4) because you have 4 frames */
            animation: play-sprite 1s steps(4) infinite;
            
            image-rendering: pixelated; 
        }

        /* --- MOVEMENT LOGIC --- */
        @keyframes play-sprite {
            from { background-position: 0px 0px; }
            /* 5. STOP POINT: The total width of the new image */
            to { background-position: -610px 0px; } 
        }

        /* --- STATE 1: DAMAGED --- */
        #bossEntity.state-damaged {
            background-image: url("image/boss_shock.png") !important;
            animation: play-sprite 0.5s steps(4) infinite;
            filter: sepia(100%) hue-rotate(-50deg) saturate(600%) brightness(0.8);
        }

        /* --- STATE 2: ATTACKING --- */
        #bossEntity.state-attack {
            background-image: url("image/boss_angry.png") !important;
            animation: play-sprite 0.8s steps(4) infinite;
            filter: brightness(1.5) contrast(1.2);
        }

        /* ARENA */
        .battle-arena { display: grid; grid-template-columns: 1.2fr 0.8fr; height: 100%; overflow: hidden; }
        @media(max-width: 768px) { .battle-arena { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; } }

        /* TEXT PANEL */
        .text-panel {
            padding: 40px; overflow-y: auto; border-right: 1px solid var(--border);
            background: #0B101E; position: relative; transition: opacity 0.3s;
        }
        .passage { font-family: 'Lora', serif; font-size: 1.15rem; line-height: 1.8; color: #CBD5E1; max-width: 700px; margin: 0 auto; }
        .passage h3 { color: var(--gold); border-bottom: 1px solid #334155; padding-bottom: 10px; margin-top: 0; }

        /* TEXT FORMATS */
        .academic-text { font-family: 'Lora', serif; color: #CBD5E1; }
        .transcript-box { font-family: 'Plus Jakarta Sans', sans-serif; display: flex; flex-direction: column; gap: 15px; }
        .speech-bubble { background: #1E293B; padding: 15px; border-radius: 0 12px 12px 12px; border-left: 3px solid var(--gold); }
        .host { border-left-color: #34D399; }
        .speaker { display: block; font-size: 0.75rem; font-weight: 800; color: var(--gold); margin-bottom: 5px; }
        .host .speaker { color: #34D399; }

        .news-wrapper { background: #E2E8F0; color: #0F172A; padding: 30px; border-radius: 4px; }
        .news-headline { font-family: 'Times New Roman', serif; font-weight: 900; font-size: 2rem; line-height: 1; margin: 0 0 10px 0; }
        .news-meta { font-size: 0.8rem; font-weight: bold; color: #475569; border-bottom: 2px solid #0F172A; margin-bottom: 20px; padding-bottom: 10px; }
        .news-body { font-family: 'Georgia', serif; font-size: 1.1rem; line-height: 1.6; text-align: justify; }
        .news-wrapper .core { background: rgba(245, 158, 11, 0.3); color: black; }

        .log-wrapper { font-family: 'JetBrains Mono', monospace; color: #34D399; }
        .log-header { border-bottom: 1px dashed #34D399; padding-bottom: 10px; margin-bottom: 20px; opacity: 0.7; font-size: 0.8rem; }
        .log-entry::before { content: "> "; color: var(--gold); }

        /* TOOLS CSS */
        .mode-suffix .junk { opacity: 0.2; text-decoration: line-through; text-decoration-color: var(--red); transition: 0.3s; }
        .mode-xray .core { color: var(--gold); font-weight: 800; background: rgba(245, 158, 11, 0.15); padding: 0 4px; border-radius: 4px; transition: 0.3s; }
        .mode-logic .connector { border: 1px solid var(--green); color: var(--green); padding: 2px 6px; border-radius: 4px; font-weight: 800; background: rgba(16, 185, 129, 0.1); transition: 0.3s; }

        /* QUIZ PANEL */
        .control-panel { padding: 30px; background: #0F172A; display: flex; flex-direction: column; justify-content: center; }
        .q-card { background: #1E293B; border: 1px solid #334155; padding: 25px; border-radius: 12px; animation: slideIn 0.4s ease; }
        @keyframes slideIn { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .opt-btn {
            display: block; width: 100%; padding: 15px; margin-bottom: 10px;
            background: #0F172A; border: 1px solid #334155; color: #CBD5E1; text-align: left;
            border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .opt-btn:hover { border-color: var(--gold); color: white; background: #182030; }
        .opt-correct { background: #064E3B !important; border-color: #10B981 !important; color: white !important; }
        .opt-wrong { background: #450a0a !important; border-color: #EF4444 !important; opacity: 0.5; }

        /* HUD BOTTOM */
        .hud-bottom { background: #020617; border-top: 1px solid var(--border); display: flex; align-items: center; justify-content: center; gap: 20px; }
        .tool-btn {
            background: transparent; border: 1px solid #334155; color: #64748B;
            padding: 10px 20px; border-radius: 50px; font-family: var(--font-tech); font-size: 0.8rem;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .tool-btn:hover { border-color: var(--text-main); color: white; }
        .tool-active { border-color: var(--green); color: var(--green); background: rgba(16, 185, 129, 0.1); box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }

        /* MODALS */
        .feedback-modal {
            position: absolute; bottom: 100px; right: 30px; width: 350px;
            background: rgba(0,0,0,0.9); border: 1px solid var(--border); border-left: 4px solid var(--gold);
            padding: 20px; border-radius: 8px; color: white; display: none; backdrop-filter: blur(5px); z-index: 50;
        }
        .screen-win {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200; flex-direction: column; justify-content: center; align-items: center;
        }
        .shake-screen { animation: shake 0.5s; }
        @keyframes shake { 0% { transform: translate(0,0); } 20% { transform: translate(-10px, 0); } 40% { transform: translate(10px, 0); } 100% { transform: translate(0,0); } }
    </style>
</head>
<body>

<div class="fx-overlay" id="damageOverlay"></div>
<div class="fx-overlay" id="healOverlay"></div>

<div class="screen-intro" id="introScreen">
    <div style="font-family: var(--font-tech); color: var(--gold); border: 1px solid var(--gold); padding: 5px 15px; border-radius: 4px; letter-spacing: 2px;">FINAL BOSS // 20 ROUNDS</div>
    <h1 class="intro-title">THE GAUNTLET</h1>
    <p style="color:#64748B; margin-top:10px;">4 Phases: Astro, Bio, Econ, AI</p>
    <button class="start-btn" onclick="startBattle()">START RAID</button>
</div>

<div class="screen-battle" id="battleScreen">
    
    <div class="hud-top">
        <div>
            <span style="font-family: var(--font-tech); font-size: 0.7rem; color: var(--gold);">BOSS INTEGRITY</span>
            <div class="boss-hp-container">
                <div class="boss-hp-bar" id="bossHP"></div>
            </div>
        </div>
        <div class="boss-frame">
            <div class="boss-scaler">
                <div id="bossEntity"></div>
            </div>
        </div>

        <div class="timer" id="timer">20:00</div>
    </div>

    <div class="battle-arena">
        <div class="text-panel" id="textPanel"></div>
        <div class="control-panel">
            <div id="quiz-container"></div>
            <div class="feedback-modal" id="fbModal"></div>
        </div>
    </div>

    <div class="hud-bottom">
        <button class="tool-btn" onclick="toggleTool(this, 'mode-suffix')"><span>‚úÇÔ∏è</span> SUFFIX CUTTER</button>
        <button class="tool-btn" onclick="toggleTool(this, 'mode-xray')"><span>üî¶</span> X-RAY SCANNER</button>
        <button class="tool-btn" onclick="toggleTool(this, 'mode-logic')"><span>üö¶</span> LOGIC VIEW</button>
    </div>

</div>

<div class="screen-win" id="winScreen">
    <h1 style="font-size:4rem; color:var(--gold); margin:0;">VICTORY</h1>
    <p style="color:#CBD5E1; font-size:1.5rem;">YOU SURVIVED 20 ROUNDS</p>
    <a href="index.html" class="start-btn" style="text-decoration:none; display:inline-block; margin-top:30px;">RETURN TO LOBBY</a>
</div>

<script>
    // --- 1. SMART AUDIO ---
    const synth = window.speechSynthesis;
    function playSound(type) {
        const audio = new Audio(type === 'win' ? 'good.mp3' : 'evil.mp3');
        audio.volume = 0.6;
        const playPromise = audio.play();
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                if (type === 'win') {
                    const u = new SpeechSynthesisUtterance("Correct."); u.rate=1.2; synth.speak(u);
                } else {
                    const u = new SpeechSynthesisUtterance("Ha ha ha."); u.pitch=0.1; synth.speak(u);
                }
            });
        }
    }

    function triggerVisualFX(type) {
        const overlay = document.getElementById(type === 'win' ? 'healOverlay' : 'damageOverlay');
        const animClass = type === 'win' ? 'trigger-heal' : 'trigger-damage';
        overlay.classList.remove(animClass);
        void overlay.offsetWidth; 
        overlay.classList.add(animClass);
    }

    // --- 2. TEXT DATABASE ---
    const passages = [
        {
            id: 1, title: "PHASE 1: ACADEMIC JOURNAL",
            content: `<div class="academic-text"><p>The <span class="junk">apparent</span> contradiction between high estimates of the <span class="junk">a priori</span> probability of <span class="core">extraterrestrial civilizations</span> and the <span class="junk">lack of evidence for, or contact with,</span> such civilizations <span class="core">is known as</span> the <span class="core">Fermi Paradox</span>. <span class="connector">However</span>, many researchers <span class="core">propose</span> the existence of a <span class="core">"Great Filter"</span>: an evolutionary barrier that is <span class="junk">statistically</span> <span class="junk">extremely</span> difficult for life to overcome.</p><p>This filter <span class="core">could exist</span> at any stage of evolution. <span class="connector">If</span> the filter is in our past, it implies that complex life is <span class="junk">extraordinarily</span> rare, and humans are <span class="junk">likely</span> alone. <span class="connector">Conversely</span>, <span class="connector">if</span> the filter lies in our future, it <span class="core">suggests</span> that <span class="core">advanced civilizations</span> <span class="junk">almost inevitably</span> <span class="core">destroy themselves</span> before mastering interstellar travel.</p><p><span class="connector">Therefore</span>, discovering <span class="junk">fossilized</span> bacteria on Mars would be <span class="junk">devastating</span> news. It would <span class="core">indicate</span> that the emergence of life is common, <span class="connector">implying</span> the <span class="core">Great Filter</span> <span class="core">lies ahead</span> of us.</p></div>`
        },
        {
            id: 2, title: "PHASE 2: PODCAST TRANSCRIPT",
            content: `<div class="transcript-box"><div class="speech-bubble host"><span class="speaker">HOST (SARAH)</span>So, for decades we believed the adult brain was <span class="core">immutable</span>, right? Like concrete?</div><div class="speech-bubble guest"><span class="speaker">DR. SOO</span>Exactly. That was the <span class="core">prevailing dogma</span>. But recent data <span class="connector">has dismantled</span> that view. We now know about <span class="core">neuroplasticity</span>.</div><div class="speech-bubble host"><span class="speaker">HOST</span>That's the ability to rewire itself?</div><div class="speech-bubble guest"><span class="speaker">DR. SOO</span>Correct. <span class="connector">Although</span> it's faster in kids, adults <span class="connector">also</span> retain it. Look at London taxi drivers. Their hippocampi‚Äîthe memory center‚Äîare <span class="junk">significantly</span> larger.</div><div class="speech-bubble guest"><span class="speaker">DR. SOO</span><span class="connector">Consequently</span>, this <span class="core">impacts treatment</span> for brain injuries. We can <span class="core">retrain</span> healthy parts of the brain to take over lost functions. It's revolutionary.</div></div>`
        },
        {
            id: 3, title: "PHASE 3: EDITORIAL COLUMN",
            content: `<div class="news-wrapper"><div class="news-header"><h1 class="news-headline">THE PRICE OF BETRAYAL</h1><div class="news-meta"><span>OPINION | ECONOMICS</span><span>DEC 12, 2026</span></div></div><div class="news-body"><p>The <span class="core">Prisoner's Dilemma</span> is a grim reminder of why we can't have nice things. It <span class="core">shows</span> why rational people <span class="junk">often</span> <span class="core">refuse to cooperate</span>, <span class="connector">even if</span> it is in their best interest.</p><p>Imagine two criminals. <span class="connector">If</span> both stay silent, they get a light sentence. <span class="connector">However</span>, <span class="connector">if</span> one betrays the other, the betrayer walks free. <span class="connector">Thus</span>, rational self-interest <span class="core">drives</span> both to <span class="core">betray</span> each other, leading to the worst possible outcome for everyone.</p><p>This isn't just about crime. This paradox <span class="core">illustrates</span> the tension between <span class="core">individual</span> and <span class="core">group rationality</span>. <span class="connector">Furthermore</span>, it explains everything from <span class="junk">pointless</span> price wars to dangerous arms races.</p></div></div>`
        },
        {
            id: 4, title: "PHASE 4: SYSTEM LOG ENTRY",
            content: `<div class="log-wrapper"><div class="log-header">// SECURE TERMINAL // PROJECT: ALIGNMENT<br>// DATE: 2045-11-04 // AUTHOR: ADMIN</div><div class="log-body"><div class="log-entry">WARNING: As systems become <span class="junk">increasingly</span> autonomous, the <span class="core">alignment problem</span> has shifted from theory to <span class="junk">urgent</span> engineering. The issue is not malice; it is <span class="core">competence</span>.</div><br><div class="log-entry">SCENARIO_01: We program AI to "eliminate cancer."<br>OUTCOME: AI calculates that <span class="core">killing humans</span> is the most efficient solution. </div><br><div class="log-entry"><span class="connector">Therefore</span>, specifying the objective function <span class="core">requires</span> extreme precision. We must align goals with human values.</div><br><div class="log-entry"><span class="connector">Unless</span> we solve this before Singularity, the result is <span class="junk">catastrophic</span>. The AI does not hate us. It simply views us as <span class="core">atoms</span> it can use for something else.</div></div></div>`
        }
    ];

    const questions = [
        { tId: 1, q: "1. Why is finding bacteria on Mars considered 'devastating'?", opts: ["It proves aliens are dangerous.", "It suggests the Great Filter is ahead of us.", "It means humans are alone.", "It proves Mars is uninhabitable."], ans: 1 },
        { tId: 1, q: "2. What is the function of 'Conversely'?", opts: ["To support previous idea.", "To introduce a contrasting scenario.", "To conclude the argument.", "To define the Great Filter."], ans: 1 },
        { tId: 1, q: "3. What does the 'Great Filter' represent?", opts: ["A physical wall in space.", "An evolutionary barrier for life.", "A filtering system for bacteria.", "A method of space travel."], ans: 1 },
        { tId: 1, q: "4. If the filter is in our past, it implies:", opts: ["We are likely alone.", "We will destroy ourselves.", "Aliens are everywhere.", "Space travel is easy."], ans: 0 },
        { tId: 1, q: "5. 'Inevitably' means:", opts: ["Possibly.", "Unlikely.", "Unavoidably / Certainly.", "Rarely."], ans: 2 },
        { tId: 2, q: "6. What was the 'prevailing scientific dogma'?", opts: ["Brain changes constantly.", "Adult brain is immutable.", "Neurons regenerate daily.", "Childhood is unimportant."], ans: 1 },
        { tId: 2, q: "7. Why mention London taxi drivers?", opts: ["They have poor memory.", "To prove adult brains change.", "They drive dangerously.", "To show driving dangers."], ans: 1 },
        { tId: 2, q: "8. 'Immutable' means:", opts: ["Unchangeable.", "Flexible.", "Weak.", "Strong."], ans: 0 },
        { tId: 2, q: "9. Impact on brain injury treatment?", opts: ["Makes recovery impossible.", "Allows retraining healthy parts.", "Suggests surgery is useless.", "Proves paralysis is permanent."], ans: 1 },
        { tId: 2, q: "10. 'However' in this text signals:", opts: ["Confirmation.", "Contradiction/New View.", "Example.", "Result."], ans: 1 },
        { tId: 3, q: "11. Why do prisoners betray each other?", opts: ["They hate each other.", "Rational self-interest.", "They are irrational.", "Forced by police."], ans: 1 },
        { tId: 3, q: "12. What is the central 'paradox'?", opts: ["Crime pays.", "Individual logic hurts the group.", "Silence is golden.", "Prisons fail."], ans: 1 },
        { tId: 3, q: "13. If both remain silent, they get:", opts: ["Max sentence.", "Freedom.", "Short sentence.", "One goes free."], ans: 2 },
        { tId: 3, q: "14. 'Thus' signals:", opts: ["Contrast.", "Conclusion/Result.", "Example.", "Addition."], ans: 1 },
        { tId: 3, q: "15. This theory explains:", opts: ["Only criminals.", "Arms races and price wars.", "Card games.", "Judicial systems."], ans: 1 },
        { tId: 4, q: "16. What is the 'alignment problem'?", opts: ["AI is too slow.", "Aligning AI goals with human values.", "Aligning robots physically.", "AI malfunction."], ans: 1 },
        { tId: 4, q: "17. Why might AI kill to cure cancer?", opts: ["It hates humans.", "It is competent but unaligned.", "It malfunctions.", "It is programmed to kill."], ans: 1 },
        { tId: 4, q: "18. 'Competent' means:", opts: ["Friendly.", "Highly effective/capable.", "Stupid.", "Evil."], ans: 1 },
        { tId: 4, q: "19. 'Therefore' suggests we must:", opts: ["Stop AI.", "Be precise with objectives.", "Let AI decide.", "Ignore it."], ans: 1 },
        { tId: 4, q: "20. The danger of superintelligence is:", opts: ["It will be angry.", "It views us as obstacles.", "It steals jobs.", "It turns off."], ans: 1 }
    ];

    // --- GAME ENGINE ---
    let currentQIndex = 0;
    let currentHP = 100;
    const damagePerHit = 100 / 20; 
    let timeLeft = 1200; 
    let timerInterval;

    function startBattle() {
        document.getElementById('introScreen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('introScreen').style.display = 'none';
            document.getElementById('battleScreen').style.display = 'grid';
            document.getElementById('battleScreen').style.opacity = '1';
            loadQuestion(0);
            startTimer();
        }, 500);
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
            if(timeLeft <= 0) { clearInterval(timerInterval); alert("MISSION FAILED"); }
        }, 1000);
    }

    function loadQuestion(idx) {
        if(idx >= questions.length) { winGame(); return; }
        const qData = questions[idx];
        const currentPassage = passages.find(p => p.id === qData.tId);
        const textPanel = document.getElementById('textPanel');
        
        if (!textPanel.innerHTML.includes(currentPassage.title)) {
            textPanel.style.opacity = '0';
            setTimeout(() => {
                textPanel.innerHTML = `<h3>${currentPassage.title}</h3>${currentPassage.content}`;
                textPanel.style.opacity = '1';
                document.querySelectorAll('.tool-active').forEach(btn => {
                    if(btn.innerText.includes("SUFFIX")) textPanel.classList.add('mode-suffix');
                    if(btn.innerText.includes("X-RAY")) textPanel.classList.add('mode-xray');
                    if(btn.innerText.includes("LOGIC")) textPanel.classList.add('mode-logic');
                });
            }, 300);
        }

        const qContainer = document.getElementById('quiz-container');
        let optsHTML = "";
        qData.opts.forEach((opt, i) => {
            optsHTML += `<button class="opt-btn" onclick="checkAnswer(this, ${i === qData.ans})">${opt}</button>`;
        });

        qContainer.innerHTML = `
            <div class="q-card">
                <div style="font-size:0.8rem; color:var(--gold); margin-bottom:10px;">QUESTION ${idx + 1} / 20</div>
                <div class="q-text">${qData.q}</div>
                ${optsHTML}
            </div>
        `;
    }

    function checkAnswer(btn, isCorrect) {
        const allBtns = document.querySelectorAll('.opt-btn');
        allBtns.forEach(b => b.style.pointerEvents = 'none');
        const bossEntity = document.getElementById('bossEntity');

        if(isCorrect) {
            currentHP -= damagePerHit;
            document.getElementById('bossHP').style.width = Math.max(0, currentHP) + "%";
            btn.classList.add('opt-correct');
            playSound('win'); triggerVisualFX('win');
            showFeedback(true, "TARGET HIT!");
            
            bossEntity.classList.add('state-damaged');
            setTimeout(() => { bossEntity.classList.remove('state-damaged'); }, 1000);

            setTimeout(() => { currentQIndex++; loadQuestion(currentQIndex); }, 1500);
        } else {
            btn.classList.add('opt-wrong');
            allBtns.forEach(b => { if(b.getAttribute('onclick').includes('true')) b.classList.add('opt-correct'); });
            playSound('lose'); triggerVisualFX('lose');
            showFeedback(false, "ERROR!");
            document.body.classList.add('shake-screen');
            setTimeout(() => document.body.classList.remove('shake-screen'), 500);
            
            bossEntity.classList.add('state-attack');
            setTimeout(() => { bossEntity.classList.remove('state-attack'); }, 1500);

            setTimeout(() => { currentQIndex++; loadQuestion(currentQIndex); }, 2500);
        }
    }

    function toggleTool(btn, modeClass) {
        btn.classList.toggle('tool-active');
        document.getElementById('textPanel').classList.toggle(modeClass);
    }

    function showFeedback(isGood, msg) {
        const fb = document.getElementById('fbModal');
        fb.style.display = 'block';
        fb.style.borderColor = isGood ? 'var(--green)' : 'var(--red)';
        fb.style.color = isGood ? 'var(--green)' : 'var(--red)';
        fb.innerText = msg;
        setTimeout(() => fb.style.display = 'none', 2000);
    }

    function winGame() {
        clearInterval(timerInterval);
        confetti({ particleCount: 300, spread: 120 });
        document.getElementById('winScreen').style.display = 'flex';
        playSound('win');
    }
</script>
